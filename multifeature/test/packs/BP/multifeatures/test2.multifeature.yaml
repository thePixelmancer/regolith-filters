format_version: 1.21.90
minecraft:scatter_feature:
  description:
    identifier: "@namespace:0_fungal_grass.feature"
  places_feature: "@namespace:1_fungal_grass.feature"
  distribution:
    coordinate_eval_order: "yxz"
    scatter_chance: 100
    iterations: >-
      v.seed = math.random(1000,2000);
      v.size = 400;
      v.perlin_1_scale = 0.01;
      v.perlin_2_scale = 0.003;
      v.perlin_1_amplitude = 1;
      v.perlin_2_amplitude = 2;
      v.random_noise_strength = 0.02;
      v.gradient_start = 10;
      v.cutoff = 0.25;
      v.centerx = v.originx + v.size/2;
      v.centerz = v.originz + v.size/2;
      return math.pow(v.size, 2);

    y: 200
    x:
      distribution: "fixed_grid"
      extent: [0, 399]
    z:
      distribution: "fixed_grid"
      extent: [0, 399]
